info.why_title=Why Hermes?
info.why_text_1=In Greek mythology, Hermes is commonly known as the messenger god, and the website offers a home delivery system, so it could support that idea. However, primarily, we believed that the name would fit because Hermes is a wise and pure god who bestowed creativity upon mortals to surpass themselves, motivating them to achieve their goals. We believe that the site can modernize this concept of motivating people by contributing to assistance.
info.why_text_2=Among his many epithets, Hermes was also known as the god of shepherds, a deity fond of animals and nicknamed for being the god of negotiation. Close to humanity and kind-hearted, he is the perfect symbol for the message we want to convey.
