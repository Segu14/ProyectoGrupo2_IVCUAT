<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:fragment="head"> 
        <title>HERMES</title>
        <meta charset="UTF-8">

            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/js/rutinas.js}"></script>
            <link rel="stylesheet" th:href="@{/css/estilos.css}" />
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

                </head>
                <body>

                    <header th:fragment="header" class="header">

                        <section id="main-header" class="py-2 bg-success text-white">
                            <div class="container">
                                <div class="lead text-center">
                                    <div class="col-md-12">
                                        <a href="/" class="tituloh1"
                                           <h1><img th:src="@{/img/eye.png}" width="80px" class="mr-2" alt="Eye Icon">   HERMES.</h1>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                        </svg>
                                    </span>
                                    <input id="searchbar" type="text" class="form-control" th:placeholder="#{navbar.search}" aria-label="Buscar" aria-describedby="basic-addon1">
                                        <ul class="navbar-nav"></ul>
                                </div>
                            </form>
                        </nav>
                        
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                              <a class="navbar-brand" href="#">Acceso Administrador</a>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                  <li class="nav-item">
                                      <a class="nav-link active" aria-current="page" th:href="@{/categoria/listado}">Categorias</a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link active" aria-current="page" th:href="@{/producto/listado}">Productos</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                        </nav>

                    </header>

                    <aside th:fragment="sidebar">
                        
                        <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" color="black" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                            </svg>
                        </button>

                        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel" style="width: 250px">
                            <div class="offcanvas-header">
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <a th:href="@{/login}"> <img th:src="@{/img/user.png}" height="175" alt="alt"/> </a>
                                    <br>

                                     <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                                        
                                        <a th:href="@{/informacion}" class="info btn btn-success"
                                           style="font-family:Arial; color: white; font-size: 17px;">
                                            [[#{informacion.texto}]]</a>
                                         
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                              [[#{categoria.texto}]]
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a style="font-family:Arial; font-size: 18px; width: 215px; text-align: center" 
                                                     class="dropdown-item" href="#">Action</a></li>
                                              <li><a style="font-family:Arial; font-size: 18px; width: 215px; text-align: center" 
                                                     class="dropdown-item" href="#">Another action</a></li>
                                              <li><a style="font-family:Arial; font-size: 18px; width: 215px; text-align: center" 
                                                     class="dropdown-item" href="#">Something else here</a></li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </aside>
                    
                    <section th:fragment="opciones">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{/img/translate.png}" width="26px">
                            </button>
                            <ul class="dropdown-menu idiomas" width="80px">
                                <li class="nav-item"><a class="dropdown-item" th:href="@{/(lang=es)}">
                                    <img th:src="@{/img/costa-rica.png}" width="70px" style="align-content: center;"></a></li>
                                <li class="nav-item"><a class="dropdown-item" th:href="@{/(lang=en)}">
                                    <img th:src="@{/img/united-states.png}" width="70px" style="align-content: center;">
                                </a> </li>
                            </ul>
                          </div>
                    </section>

                    <footer th:fragment="footer" class="bg-dark text-white mt-5 p-2 d-flex align-items-center justify-content-center">

                        <div class="container">
                            <div class="col">
                                <p class="lead text-center" style="font-size: 14px">
                                    Roger Pereira Sanchez / Alex Monge Arias / Sebastián Segura Sáenz - Grupo2&COPY; Universidad Fidélitas
                                </p>
                            </div>
                        </div>

                    </footer>


                </body>
    </html>
