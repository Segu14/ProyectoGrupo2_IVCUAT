info.title=INFORMACI\u00d3N
info.about_us=Con\u00f3cenos
info.about_us_text=HERMES es una tienda digital dedicada a vender productos libres de cualquier prueba realizada en animales. Desafortunadamente, esta motivaci\u00f3n fue impulsada gracias a que en la actualidad, la preocupaci\u00f3n por la agresi\u00f3n y el abuso hacia los animales en manos de empresas que realizan experimentos para la producci\u00f3n de productos, como cosm\u00e9ticos y art\u00edculos de higiene, ha alcanzado niveles significativos.
info.about_us_text_2=A medida que la sociedad se vuelve m\u00e1s consciente de la necesidad de un trato respetuoso hacia los seres vivos, la presi\u00f3n sobre las empresas para adoptar pr\u00e1cticas m\u00e1s \u00e9ticas y sostenibles se intensifica, fomentando as\u00ed un cambio gradual en la industria hacia enfoques m\u00e1s compasivos y responsables.
info.about_us_text_3=En este planeta habitan criaturas hermosas, al igual que valiosas. Desafortunadamente muchas de estas han sido utilizadas como objetos de prueba, o como el t\u00e9rmino com\u00fanmente utilizado, "ratas de laboratorio". Nuestro objetivo es aportar nuestro grano de arena educando a los usuarios sobre la gravedad de la situaci\u00f3n y darles la opci\u00f3n a estos de aportar su propio granito de arena.

info.clear_explanation=Si A\u00fan No Te Ha Quedado Claro...
