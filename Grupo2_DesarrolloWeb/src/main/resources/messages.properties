info.why_title=\u00bfPor Qu\u00e9 Hermes?
info.why_text_1=En la mitolog\u00eda griega, Hermes es comunmente conocido como el dios mensajero, el sitio ofrece sistema de env\u00edo a tu hogar, as\u00ed que podr\u00eda soportar esa idea. Pero principalmente, cre\u00edmos que el nombre encajar\u00eda ya que Hermes es un dios sabio y puro que le brindaba creatividad a los mortales para superarse a s\u00ed mismos, motivandolos a alcanzar sus metas. Creemos que el sitio puede modernizar esta idea de motivar al pueblo por medio de contribuir a la ayuda.
info.why_text_2=Entre sus muchos apodos, Hermes tambi\u00e9n era conocido como el dios pastor, un dios amante de los animales tambi\u00e9n apodado por ser el dios de la negociaci\u00f3n, cercano a la humanida y de buen coraz\u00f3n es el s\u00edmbolo perfecto para el mensaje que queremos dar.
